<form class="form_cerrarSesion" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1> Salida de Equipo</h1>
  <br>
  <div class="container row">
    <h6 class="lbl1 col ">Fecha {{fecha}}</h6>
    <h6 class="lbl1 col ">Hora {{hora}}</h6>
  </div>
    <br>
    <br>
    <div class="row text">
        <label class="col text">Serial Equipo:</label>
        <input type="text" class=" tamano_input form-control col" (change)="changeInput()" formControlName="serial">
        <div class="w-100"></div>
    </div>
    <div class="row text">
        <label class="col text">Nombre cliente:</label>
        <input type="text" class=" tamano_input form-control col" formControlName="nombreCliente">
        <div class="w-100"></div>
    </div>
    <div class="row text">
        <label class="col text">Accesorios:</label>
        <input type="text" class=" tamano_input form-control col" formControlName="accesoriosDispositivos">
        <div class="w-100"></div>
    </div>
    <br>

    <div>
        <label class="form-label">Detalles:</label>
        <br>
        <br>
        <textarea class="form-control" formControlName="diagnosticoInicial" aria-label="With textarea"></textarea>
    </div>

    <div>
        <label class="form-label">Observaci√≥n:</label>
        <br>
        <br>
        <textarea class="form-control" formControlName="Observacion" aria-label="With textarea"></textarea>
    </div>
    <br>
    <br>
    <div>
        <button type="submit" class="btn btn-primary ">Guardar</button>
    </div>
</form>
