<div class="form_nueva_contrasena">  
    <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="header-text">
                <h3>Ingrese información recuperar contraseña</h3>
                <br>
            </div>

            <div>
                <input type="text" placeholder="Código de recuperación" class="form-control" formControlName="codigo" aria-describedby="emailHelp">
            </div>
            <div>
                <input type="password" placeholder="Nueva contraseña" class="form-control" formControlName="contrasena" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirmar contraseña" class="form-control" formControlName="nuevacontrasena" aria-describedby="emailHelp">
            </div>
            <div>
                <div class="container_button">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>               
    </div>
</div>
