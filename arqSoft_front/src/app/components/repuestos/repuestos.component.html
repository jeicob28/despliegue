<div class="contenedor">
    <div class="cartas" *ngFor="let producto of productos">
        <div class="card1" style="width:400px">
            <img class="card-img-top" src={{producto.rutaimagen}} alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{producto.nombre}}</h4>
                <p class="card-text"> {{producto.precio}}</p>
                <a [routerLink]="['/carrito']" class="btn btn-primary">Agregar al carrito</a>
                <a [routerLink]="['/detalleProducto']"class="btn btn-primary">Ver detalle</a>
            </div>
        </div>
    </div>
</div>
